{% extends 'base.html' %}

{% block meta %}
<title>Tugas 5 | Login</title>
{% endblock meta %}

{% block content %}

<style>
  body {
    background-image: url(https://img.freepik.com/free-vector/white-background-with-triangle-patterns_1017-18410.jpg?w=2000);
  }   
  form {
    
   
   
    font-size: large; 
    box-shadow: 0px 0px 20px rgba(143, 143, 143, 0.211); 
  
    
  }
  .login {
    padding-top: 1%;
    padding-bottom: 5%;
    background-color:rgba(2, 102, 11, 0.277); 
    
  }
 
</style>




<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

    Belum punya akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>

</div>

{% endblock content %}
