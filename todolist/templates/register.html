{% extends 'base.html' %}

{% block meta %}
<title>Tugas 5 | Register</title>
{% endblock meta %}

{% block content %}  



<style>
  body {
    background-image: url(https://img.freepik.com/free-vector/white-background-with-triangle-patterns_1017-18410.jpg?w=2000);
  } 
   
  form{
        border-radius:2em; 
    box-shadow: 0px 0px 7px rgba(128, 128, 128, 0.211);   
    
    margin: auto;

    padding: 1em;
    
    }
  .register {
    padding-top: 1%;
    padding-bottom: 5%;
    
      
    
    
    padding-left: 1em;
    width: 45%;
  }

  .flex{
        border-radius: 1em; 
        font-size: large; 
        
        box-shadow: 0px 0px 20px rgba(73, 73, 73, 0.211); 
    }  
 
</style>



<div class="register">
    
  <h1>Create new account</h1>  
    <form method="POST"" >  
      {% csrf_token %}  
      <table>  
        {{ form.as_table }}  
        <td></td>
        <td><input style="font-size:medium;" type="submit" name="submit" value="Register"/></td>  
      </table>  
    </form>
      
  {% if messages %}  
    <ul>   
      {% for message in messages %}  
        <li>{{ message }}</li>  
      {% endfor %}  
    </ul>   
  {% endif %}

</div>  

{% endblock content %}
