{% extends 'base.html' %}

{% block meta %}
<title>Tugas 5 | Register</title>
{% endblock meta %}

{% block content %}  



<style>
  body {
    background-image: url(https://img.freepik.com/free-vector/white-background-with-triangle-patterns_1017-18410.jpg?w=2000);
  } 
   
  form {
    border-radius: 1em; 
    font-size: large; 
    background-color: rgba(204, 204, 204, 0.277); 
    box-shadow: 0px 0px 20px rgba(143, 143, 143, 0.211); 
  }
  .register {
    padding-top: 1%;
    padding-bottom: 5%;
    background-color:rgba(2, 102, 11, 0.277); 
    
  }
 
</style>



<div class="register">
    
  <h1>Create new account</h1>  
    <form method="POST"" >  
      {% csrf_token %}  
      <table>  
        {{ form.as_table }}  
        <td></td>
        <td><input style="font-size:medium;" type="submit" name="submit" value="Register"/></td>  
      </table>  
    </form>
      
  {% if messages %}  
    <ul>   
      {% for message in messages %}  
        <li>{{ message }}</li>  
      {% endfor %}  
    </ul>   
  {% endif %}

</div>  

{% endblock content %}
